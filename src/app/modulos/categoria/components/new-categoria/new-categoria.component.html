<h2 mat-dialog-title>{{tituloForm}}</h2>
<mat-dialog-content>
    <form [formGroup]="categoryForm">
        <div class="container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required />
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="DescripciÃ³n" formControlName="descripcion" required></textarea>
            </mat-form-field>            
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onGuardar()" [disabled]="categoryForm.invalid">
        <mat-icon>save</mat-icon>Guardar
    </button>
    
    <button mat-button color="primary" (click)="onCancelar()">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>    
</mat-dialog-actions>
