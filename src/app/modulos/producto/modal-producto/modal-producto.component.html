<h2 mat-dialog-title>{{tituloForm}}</h2>
<mat-dialog-content>
    <form [formGroup]="productoForm">
        <div class="container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required />
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Precio" formControlName="precio" max="1000" required />
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Cantidad" formControlName="cantidad" max="100" required />
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Categor√≠a</mat-label>
                <mat-select formControlName="categoria" required>
                    <mat-option *ngFor="let cat of categorias" [value]="cat.id">
                        {{ cat.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <div>
                <mat-label>Imagen:</mat-label>
                <label for="file-upload" class="subir">Subir archivo</label>
                <input type="file" id="file-upload" formControlName="imagen" accept="image/png, image/jpeg, image/jpg" (change)="onFileChanged($event)" class="input-file" />
                <span>{{ nameImg }}</span>
            </div>              
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onGuardar()" [disabled]="productoForm.invalid">
        <mat-icon>save</mat-icon>Guardar
    </button>
    
    <button mat-button color="primary" (click)="onCancelar()">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>    
</mat-dialog-actions>
